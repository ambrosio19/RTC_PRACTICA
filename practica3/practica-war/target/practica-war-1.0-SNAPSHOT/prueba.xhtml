<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>CEDEI Prueba</title>
	<link rel="stylesheet" type="text/css" href="/practica-war/css/style.css" />
</h:head>
<h:body>
	<h:form>
	
		<p:growl id="growl" globalOnly="false" showDetail="false" sticky="true"	autoUpdate="true">
		</p:growl>
	
		<p:panelGrid columns="2">
		
			<p:outputLabel for="nombre" value="Nombre"/>
			<p:inputText id="nombre" value="#{pruebaMB.p.nombre}">
				<p:ajax event="keyup" process="@this" listener="#{pruebaMB.botonBuscar}" update="tabla1"></p:ajax>
			</p:inputText>
			
			<p:outputLabel for="nif" value="NIF"/>
			<p:inputText id="nif" value="#{pruebaMB.p.nif}">
				<p:ajax event="keyup" process="@this" listener="#{pruebaMB.botonBuscar}" update="tabla1"></p:ajax>
			</p:inputText>
						
			<p:commandButton id="boton1" value="Buscar" update="tabla1" actionListener="#{pruebaMB.botonBuscar}"></p:commandButton>
			
			<p:dataTable id="tabla1" var="pers" value="#{pruebaMB.pers}" selectionMode="single" selection="#{pruebaMB.pSeleccionada}" rowKey="#{pers.nif}"> 
				<p:column headerText="NIF">
					<h:outputText value="#{pers.nif}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{pers.nombre}" />
				</p:column>
			</p:dataTable>

		</p:panelGrid>
		
	</h:form>
</h:body>
</html>
