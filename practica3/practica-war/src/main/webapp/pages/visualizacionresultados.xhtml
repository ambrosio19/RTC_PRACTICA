<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout/template.xhtml">

	<ui:define name="body">
		

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Niveles GCM" id="nivelesGcM"
							outcome="/pages/res/nivelesGCM.xhtml" icon="ui-icon-star">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Capacidades" id="capacidades"
							outcome="/pages/res/resultado2.xhtml" icon="ui-icon-search">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Promociones" id="promociones"
							outcome="/pages/res/promocion.xhtml" icon="ui-icon-search">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Proyectos" id="proyectos"
							outcome="/pages/res/proyectos.xhtml" icon="ui-icon-search">
							<f:param name="i" value="3" />
						</p:menuitem>


					</p:tabMenu>
				</div>
				
				<div class="ui-g-12 ui-md-12 ui-lg-12">
					<p:panel>
						<h:panelGrid cellpadding="5" style="width: 100%">

							<ui:insert name="grafico" />

						</h:panelGrid>
					</p:panel>
				</div>
			</div>


	</ui:define>
</ui:composition>
