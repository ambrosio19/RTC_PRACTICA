<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/visualizacionresultados.xhtml">


	<ui:define name="grafico" >
	     <p:mindmap id="mindMap" value="#{visualizacionProyectosController.root}" style="width:100%;height: 600px;border: 1px solid black;" >
	        <p:ajax event="select" listener="#{visualizacionProyectosController.onNodeSelect}" />
	        <p:ajax event="dblselect" listener="#{visualizacionProyectosController.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
	    </p:mindmap>
	 
	    <p:dialog style="color: blue;" widgetVar="details" header="Node Details" resizable="true" modal="true" showEffect="fade" hideEffect="fade" >
	        <h:outputText id="output" value="#{visualizacionProyectosController.selectedNode.data}" />
	    </p:dialog> 


	</ui:define>

</ui:composition>
