<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/pages/visualizacionresultados.xhtml">

	
		<ui:define name="grafico">
		<p:mindmap id="mindMap" value="#{visualizacionPromocionController.root}" style="width:100%;height: 600px;border: 1px solid black;">
	        <p:ajax event="select" listener="#{visualizacionPromocionController.onNodeSelect}" />
	        <p:ajax event="dblselect" listener="#{visualizacionPromocionController.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
	    </p:mindmap>
	 
	    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade" style="backgroun-color: blue">
	        <h:outputText id="output" value="#{visualizacionPromocionController.selectedNode.data}" />
	    </p:dialog> 
		</ui:define>
	
</ui:composition>
